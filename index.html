<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="well" id="header">
      <div id="header-text">
        <h1>Enter a number for the PingPong game!</h1>
        <h3>Rules:</h3>
        <ol>
          <li>Every multiple of 3 will be replaced with ping.</li>
          <li>Every multiple of 5 will be replaced with pong.</li>
          <li>Every multiple of 15 will be replaced with pingpong.</li>
        </ol>
      </div>
    </div>
    <form id="ping-pong">
      <div class="form-group well" id="form-div">
        <label for="user-input">Insert a number to count to:</label>
        <input type="text" name="user-input" id="user-input">
        <button type="submit" id="submit" class="btn btn-info">Submit</button>
      </div>
    </form>
    <div>
      <div id="answer-section" class="well">
        <h3 id="announce">Here is your ping ponged number: </h3>
        <p id="answer"></p>
      </div>
    </div>
  </body>
</html>
